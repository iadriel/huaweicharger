<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Huawei Charger</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/result.css' %}" type="text/css"/>
    <script src="{% static "jquery3/jquery.min.js" %}"></script>
    <script src="{% static "js/jquery.animateNumber.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</head>
<body>
<div class="outer">
    <img src="{% static "images/power-capacity@2x.jpg" %}"/>
    <div class="centered font-weight-bold text-right">
        <span class="charge_count">0</span>
        <br/><span class="donated">Charges Donated</span></div>
</div>
</body>
<script>
    $(window).on("load", function () {
        let valueCount = $(".charge_count");
        valueCount.prop('number', 0).animateNumber({
                number: {{ charge_count }},
                numberStep: $.animateNumber.numberStepFactories.separator(',')
            },
            1000
        );
    })
</script>
</html>
